<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Janken</title>
    <link rel="stylesheet" href="style/rpsStyle.css">
    <script src="script/rpsScript.js" defer></script>
</head>

<body>
    <div id="game-container">
        <div id="player-container">
            <div class="player-select-container">
                <img src="image/rock.PNG" alt="rock">
            </div>
            <div class="player-select-container">
                <img src="image/paper.PNG" alt="paper">
            </div>
            <div class="player-select-container">
                <img src="image/scissors.PNG">
            </div>
            <h3>YOUR THROW!</h3>
        </div>
        <div id="computer-container">
            <div id="result-container">
                <img src="image/question-mark.PNG" alt="Question Mark" id="question-mark">
            </div>
            <h3>COMPUTER THROW!</h3>
        </div>

        <section id="score-container">

            <br>
            Wins: <span id="wins">0</span> |
            Losses: <span id="losses">0</span> |
            Ties: <span id="ties">0</span>
            <button onclick="resetGame()">Reset</button>
        </section>

        <section id="end-container">
            <button id="playAgainBtn" onclick="playAgain()">Play Again</button>
        </section>
    </div>
</body>


</html>
